	 $.ajax({
		type : 'GET',
		url : 'data/seedFI/seedFI_list',
		dataType : 'json',
		success: function(obj){
			 var tbl=$("<table/>").attr("id","SeedFI");
		     $("#div1").append(tbl);
		     for(var i=0;i<obj.length;i++)
		     {
		         var tr="<tr>";
		         var td1="<td>"+obj[i]["Rank"]+"</td>";
		         var td2="<td>"+obj[i]["RSSID"]+"</td>";
		         var td3="<td>"+obj[i]["Institute_name"]+"</td>";
		         var td4="<td>"+"$"+obj[i]["Total_Assets"]+"</td>";
		         var td5="<td>"+obj[i]["Location"]+"</td></tr>";
		         
		        $("#SeedFI").append(tr+td1+td2+td3+td4+td5); 

		     } 
		  },
			error : function(data, error) {
				console.log(error);
			},
			async : false
	});  
	    
	    
});
